<div class="auth-main">
  <div class="auth-block">
    <h1 >Connexion </h1>
    <a routerLink="/register" class="auth-link" >S'inscrire</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" >E-mail</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="'login.email'  ">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" >Mot de passe</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="'login.password'  ">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10 ">
          <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-auth pull-right ">Connecter</button>
          <a routerLink="/login" class="forgot-pass  pull-left text-danger" >Mot de passe oubli√©</a>
          <a  [innerHtml]="error" class="  error pull-left"  > </a>

        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span >Connecter</span></span></div>


  </div>
</div>
