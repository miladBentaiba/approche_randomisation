<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Paramètres</nb-card-header>
      <nb-card-body >
        <form   [formGroup]='form' (ngSubmit)="onSubmit(form.value)" class="form-horizontal" class="col-md-7">
          <div class="form-group">
            <label>Niveaux de similarités
            </label>
            <input type="Number" min="1" max="5"  class="form-control" id="exampleInputEmail1" placeholder="exp: 1, 2, ..., 5">
          </div>

          <div class="form-group">
            <label>Taille de l'échantillon pour la génération de règles

            </label>
            <input type="Number" min="0" class="form-control" id="exampleInputEmail1" placeholder="exp: 1, 2, ..., N">
          </div>
          <div class="form-group">
            <label>Combien de niveaux de similarités à utiliser pour la génération de cas
            </label>
            <input type="Number" min="1" max="5" class="form-control" id="exampleInputPassword1" placeholder="exp: 1, 2, ..., 5">
          </div>
          <div class="form-group">
            <label> Seuil de similarité accepté
            </label>
            <input type="Number" min="0" max="1" step="0.01" class="form-control" id="exampleInputPassword1" placeholder="exp: 0, 0,01, ..., 1">
          </div>

          <div class="form-group">
            <label >Validation par domaine
            </label>
            <div class="pull-right">
              <ui-switch  formControlName="preTraited" size="small" color="#39527b" (change)="onChangeSwitch1($event)" [checked]="false"></ui-switch>
            </div>
          </div>
          <div class="form-group">
            <label >Validation stochastique
            </label>
            <div class="pull-right">
              <ui-switch  formControlName="preTraited" size="small" color="#39527b" (change)="onChangeSwitch1($event)" [checked]="false"></ui-switch>
            </div>
          </div>
          <div class="form-group">
            <label >Validation par règles
            </label>
            <div class="pull-right">
              <ui-switch  formControlName="preTraited" size="small" color="#39527b" (change)="onChangeSwitch1($event)" [checked]="false"></ui-switch>
            </div>
          </div>
          <div class="row  buttona pull-right ">
            <button type="submit" class="btn btn-success  ">Sauvgarder</button>
          </div>
        </form>



      </nb-card-body>

    </nb-card>
  </div>
</div>
